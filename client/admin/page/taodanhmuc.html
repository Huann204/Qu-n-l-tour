<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo danh mục</title>
    <link rel="stylesheet" href="../assets/css/styleAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="admin1"><a href="#">
            <div class="inner-logo"><img src="../assets/images/logo.png" alt="Logo"></a></div>
            <div class="text1">Admin</div>
        </div>
        <div class="admin2">
            <div class="inner-avatar"><img src="../assets/images/avt1.jpg" alt="Avatar"></div>
            <div class="text2">
                <div class="name">Phan Ngọc Hà</div>
                <div class="role">Admin</div>
            </div>
        </div>
        <button class="inner-button-menu"><i class="fa-regular fa-square-list"></i></button>
    </header>

    <div class="sider-overlay"></div>
    <nav class="sider">
      <ul class="inner-menu">
        <li><a href="#"><i class="fa-brands fa-web-awesome"></i> Tổng quan</a></li>
        <li><a class="active" href="#"><i class="fa-solid fa-table-cells-large"></i> Quản lý danh mục</a></li>
        <li><a href="#"><i class="fa-solid fa-route"></i> Quản lý tour</a></li>
        <li><a href="#"><i class="fa-solid fa-comments-dollar"></i> Quản lý đơn hàng</a></li>
        <li><a href="#"><i class="fa-regular fa-circle-user"></i> Quản lý người dùng</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i> Thông tin liên hệ</a></li>
      </ul>
      <hr>
      <ul class="inner-menu">
        <li><a href="#"><i class="fa-solid fa-gear"></i> Cài đặt chung</a></li>
        <li><a href="#"><i class="fa-solid fa-user-gear"></i> Thông tin cá nhân</a></li>
        <li><a class="inner-logout" href="#"><i class="fa-solid fa-power-off"></i> Đăng xuất</a></li>
      </ul>
    </nav>
    <main class="main">
        <h1 class="main-title">Tạo danh mục</h1>
        <div class="section-5">
           <form id="category-create-form">
          <div class="inner-group">
            <label class="inner-label" for="name">Tên danh mục</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="inner-group">
            <label class="inner-label" for="parent">Danh mục cha</label>
            <select id="parent" name="parent">
              <option value="">-- Chọn danh mục --</option>
              <option value="">Danh mục 1</option>
              <option value="">Danh mục 2</option>
              <option value="">Danh mục 3</option>
            </select>
          </div>
          <div class="inner-group">
            <label class="inner-label" for="position">Vị trí</label>
            <input type="number" id="position" name="position">
          </div>
          <div class="inner-group">
            <label class="inner-label" for="status">Trạng thái</label>
            <select id="status" name="status">
              <option value="">Hoạt động</option>
              <option value="">Dừng hoạt động</option>
            </select>
          </div>

      </div>
    </main> 
    <script src="../assets/js/scriptAdmin.js"></script>   
    
</body>
</html>
