<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm quyền</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styleAdmin.css">
  </head>
  <body>
    <header class="header">
      <div class="inner-logo"><a href="#"><img src="../assets/images/logo.png" alt="Logo"><span>Admin</span></a></div>
        <div class="inner-account">
          <div class="inner-avatar"><img src="../assets/images/avt.jpg" alt=""></div>
          <div class="inner-text">
            <div class="inner-name">Phan Ngọc Hà</div>
            <div class="inner-role">Admin</div>
          </div>
        <button class="inner-button-menu"><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>
    <nav class="sider">
      <ul class="inner-menu">
        <li><a class="active" href="#"><i class="fa-solid fa-gauge-high"></i> Tổng quan</a></li>
        <li><a href="#"><i class="fa-solid fa-table-cells-large"></i> Quản lý danh mục</a></li>
        <li><a href="#"><i class="fa-solid fa-table-list"></i> Quản lý tour</a></li>
        <li><a href="#"><i class="fa-solid fa-list-check"></i> Quản lý đơn hàng</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i> Quản lý người dùng</a></li>
        <li><a href="#"><i class="fa-solid fa-user-group"></i> Thông tin liên hệ</a></li>
      </ul>
      <hr>
      <ul class="inner-menu">
        <li><a href="#"><i class="fa-solid fa-gear"></i> Cài đặt chung</a></li>
        <li><a href="#"><i class="fa-solid fa-user-gear"></i> Thông tin cá nhân</a></li>
        <li><a class="inner-logout" href="#"><i class="fa-solid fa-power-off"></i> Đăng xuất</a></li>
      </ul>
    </nav>
    <div class="sider-overlay"></div>
    <main class="main">
      <h1 class="box-title">Nhóm quyền</h1>
      <div class="section2">
        <div class="inner-wrap">
          <div class="inner-change-status">
            <div class="inner-item">
              <select>
                <option value="">-- Hành động --</option>
                <option value="">Xóa</option>
              </select>
            </div>
            <div class="inner-item">
              <button>Áp dụng</button>
            </div>
          </div>
          <div class="inner-search"><i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Tìm kiếm">
          </div>
          <div class="inner-button-create">
            <button>+ Tạo mới</button>
          </div>
        </div>
      </div>
      <div class="section3">
        <div class="table3">
          <table>
            <thead>
              <tr>
                <th class="inner-center">
                  <input class="inner-check" type="checkbox">
                </th>
                <th>Tên nhóm quyền</th>
                <th>Mô tả ngắn</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="inner-center">
                  <input class="inner-check" type="checkbox">
                </td>
                <td>Quản trị viên</td>
                <td>Có đầy đủ các quyền</td>
                <td>
                  <div class="inner-buttons">
                    <button class="inner-edit"><i class="fa-regular fa-pen-to-square"></i></button>
                    <button class="inner-delete"><i class="fa-regular fa-trash-can"></i></button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="../assets/js/scriptAdmin.js"></script>
  </body>
</html>
