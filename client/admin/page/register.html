
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../assets/css/register_login.css"/>
  </head>
  <body>
    <div class="page-account">
      <div class="form-account">
        <h2 class="inner-title">Đăng ký</h2>
        <p class="inner-desc">Tạo một tài khoản để tiếp tục</p>
        <form class="inner-form" id="register-form">
          <div class="inner-group">
            <label class="inner-label" for="fullName">Họ tên</label>
            <input class="inner-control" type="text" name="fullName" id="fullName" placeholder="Ví dụ: Lê Văn A"/>
          </div>
          <div class="inner-group">
            <label class="inner-label" for="email">Email</label>
            <input class="inner-control" type="email" name="email" id="email" placeholder="Ví dụ: levana@gmail.com"/>
          </div>
          <div class="inner-group">
            <label class="inner-label" for="password">Mật khẩu</label>
            <input class="inner-control" type="password" name="password" id="password"/>
          </div>
          <div class="inner-meta">
            <div class="inner-confirm">
              <input class="inner-check" type="checkbox" name="agree" id="agree"/>
              <label class="inner-label" for="agree">Tôi chấp nhận các điều khoản và điều kiện</label>
            </div>
          </div>
          <button class="inner-button">Đăng Ký</button>
        </form>
        <div class="inner-more"><span>Bạn đã có tài khoản?</span><a href="#">Đăng nhập</a></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="assets/js/account.js"></script>
  </body>
</html>
